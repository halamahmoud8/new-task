<form [formGroup]="myForm" >

<button class="btn filter-toggler" (click)="openFilter()">
    Filter
    <i class="fas fa-filter"></i>
</button>
<div class="filter" [ngClass]="isOpen ? 'show' : '' "  [ngStyle]="isOpen ? {'display' : 'contents'} : {'display' : 'none'}">
    <div class="layout">
        <h6>Filter BY:</h6>
        <br>
        <h6>Course Duration</h6>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck5">
            <label class="custom-control-label" (click)="onClickLessThanTwo()" for="customCheck5">Less than 2 hours</label>
        </div>
         <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck6">
            <label class="custom-control-label" for="customCheck6">From 2 to 10 hours</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck7">
            <label class="custom-control-label" for="customCheck7">More than 10 hours</label>
        </div> 
        <hr>
        <h6>All Categories</h6>
        
        <div class="custom-control custom-checkbox" *ngFor="let data of caterioes">
            <input type="checkbox" class="custom-control-input" (change)="onChange(data.category, $event)"  id={{data.category}}>
            <label class="custom-control-label" for={{data.category}}>{{data.category}}</label>
        </div>
        <!-- <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input"  id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Finance</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck3">
            <label class="custom-control-label" for="customCheck3">IT & Software</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck4">
            <label class="custom-control-label" for="customCheck4">Other</label>
        </div> -->
        <hr>
    </div>
    <div class="layout">
        <h6 class="sec-title">My Courses</h6>
        <div class="media filter-media">
            <img src="../assets/filter-media.png" class="mr-3" alt="...">
            <div class="media-body">
                <p class="mt-0">Learning how to learn</p>
            </div>
        </div>
        <div class="media filter-media">
            <img src="../assets/filter-media.png" class="mr-3" alt="...">
            <div class="media-body">
                <p class="mt-0">Learning how to learn</p>
            </div>
        </div>
    </div>
</div>
</form>
